spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/autoserve?createDatabaseIfNotExist=true
    username: root
    password: Anu@2001
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  websocket:
    enabled: true
server:
  port: 8080

jwt:
  secret: mySecretKeyForJwtTokenGenerationThatShouldBeAtLeast256BitsLongAndIsDefinitelyLongEnoughForHS512Algorithm
  expiration: 86400000

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop

jwt:
  secret: testSecretKeyForJwtTokenGenerationThatShouldBeAtLeast256BitsLong
  expiration: 86400000